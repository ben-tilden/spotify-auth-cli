<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    const fetchTokenRoute = async (queryParams) => {
      await fetch('/token' + queryParams);
      window.close();
    }

    const queryParams = window.location.search;
    fetchTokenRoute(queryParams);
  </script>
</body>
</html>
